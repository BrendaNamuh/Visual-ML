<!DOCTYPE html>


<!-- Creating svg element
<svg id="Area", height=200 width=450></svg>  -->
<div id="svg_div", style="background-color:#fcfbeb" ></div>  

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>


<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 40, bottom: 30, left: 30},
    width = 450 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#svg_div")


    //Appends a new element with the specified name as the last child of each element in the current selection,
    //returning a new selection containing the appended elements.
    .append("svg") 
        .attr("width", width + margin.left + margin.right) // provides attribute to seleced elements
        .attr("height", height + margin.top + margin.bottom)
        

    
    .append("g") // <g> element is used to group SVG shapes together. Once grouped you can transform the whole group of shapes as if it was a single shape
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      

    var data = [ {x:10, y:20}, {x:40, y:90}, {x:80, y:50} ]


    // Create a scale: transform value in pixel
    var x = d3.scaleLinear()
    .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
    .range([0, width]);       // This is the corresponding value I want in Pixel
    // Try console.log( x(25) ) to see what this x function does.
        

    svg
    .append('g')
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

    // Y scale and Axis
    var y = d3.scaleLinear()
        .domain([0, 100])         // This is the min and the max of the data: 0 to 100 if percentages
        .range([height, 0]);       // This is the corresponding value I want in Pixel
    svg
    .append('g')
    .call(d3.axisLeft(y));


    // Add 3 dots for 0, 50 and 100%
svg
  .selectAll("whatever")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function(d){ return x(d.x) })
    .attr("cy", function(d){ return y(d.y) })
    .attr("r", 7);

</script>
